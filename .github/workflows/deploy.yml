name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar repositorio
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Paso 2: Configurar la clave SSH para conectarse al servidor
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # Paso 3: Sincronizar archivos con rsync
      - name: Sync files to server
        run: |
          set -x
          rsync -avz --exclude='.git/' --exclude='vendor/' --exclude='.env' \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }}" \
          ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/encuesta.aware.tools/

      # Paso 4: Ejecutar Composer en el servidor solo si es necesario
      - name: Install Composer dependencies if needed
        run: |
          set -x
          REMOTE_LOCK_FILE="/home/${{ secrets.SERVER_USER }}/encuesta.aware.tools/extensions/composer.lock"
          LOCAL_LOCK_FILE="./extensions/composer.lock"

          # Sincronizar el archivo composer.lock para comparar
          rsync -avz --exclude='.git/' --exclude='vendor/' --exclude='.env' \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }}" \
          ./extentions/composer.lock ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_LOCK_FILE.tmp

          # Comparar el archivo composer.lock remoto con el local
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "diff $REMOTE_LOCK_FILE $REMOTE_LOCK_FILE.tmp > /dev/null || (
              echo 'Composer dependencies have changed. Installing dependencies...'
              cd /home/${{ secrets.SERVER_USER }}/encuesta.aware.tools/extensions &&
              composer install --no-dev --optimize-autoloader
            );
            rm $REMOTE_LOCK_FILE.tmp"
